---
# tasks file for ssh

- name: Install openssh (Ubuntu/Debian)
  apt:
    name: openssh-client
    state: latest
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install openssh (Arch)
  yay:
    name: openssh-client
    state: latest
  when: ansible_distribution == 'Archlinux'
