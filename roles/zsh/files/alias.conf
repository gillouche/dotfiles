#
###### scripts exec aliases #######
#
alias halt="shutdown -h now"
alias clear="clear && neofetch"

#
###### docker alias #######
#
alias docker_kill='docker kill $(docker ps -q)'
alias docker_rmc='docker rm $(docker ps -a -q)'
alias docker_rmi='docker rmi $(docker images -q)'
alias docker_rmv='docker volume rm $(docker volume ls -q -f dangling=true)'

#
###### simple alias for automatic options #######
#
alias agi="ag -i "

if [[ -x `which htop`  ]]; then
    alias top="htop";
fi

alias cd..='cd ..'
alias ..='cd ..'
alias .2='cd ../..'
alias .3='cd ../../..'
alias .4='cd ../../../..'
alias .5='cd ../../../../..'

alias grep='grep --color=auto '
alias egrep='egrep --color=auto '
alias fgrep='fgrep --color=auto '

alias mkdir='mkdir -pv '

alias diff='colordiff'

alias h='history'
alias j='jobs -l'

alias path='echo -e ${PATH//:/\\n}'
alias now='date +"%T"'
alias nowtime=now
alias nowdate='date +"%d-%m-%Y"'

alias vi=vim
alias vim=nvim
alias edit='vim'

alias ping='ping -c 5'
alias fastping='ping -c 100 -s.2'

alias ports='netstat -tulanp'

alias rm='rm -I --preserve-root '

alias mv='mv -i '
alias ln='ln -i '

alias chown='chown --preserve-root '
alias chmod='chmod --preserve-root '
alias chgrp='chgrp --preserve-root '

## pass options to free ##
alias meminfo='free -m -l -t'

## get top process eating memory
alias psmem='ps auxf | sort -nr -k 4'
alias psmem10='ps auxf | sort -nr -k 4 | head -10'

## get top process eating cpu ##
alias pscpu='ps auxf | sort -nr -k 3'
alias pscpu10='ps auxf | sort -nr -k 3 | head -10'

## Get server cpu info ##
alias cpuinfo='lscpu'

## get GPU ram on desktop / laptop##
alias gpumeminfo='grep -i --color memory /var/log/Xorg.0.log'

alias wget='wget -c '

alias df='df -H '
alias du='du -ch '

